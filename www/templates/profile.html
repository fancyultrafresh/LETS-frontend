<ion-view view-title="My Profile">
  <ion-content ng-controller="Profile">
    <div class="list card" ng-repeat="decision in decisions">
      <div class="item item-divider">{{decision.context}}</div>
      <div class="item item-body">
        <div>
          Decided at {{decision.updated_at}} on {{decision.winner}} with {{decision.participants}}.
        </div>
      </div>
    </div>

    <button class="button button-block button-balanced">Create New Decision Thread</button>
  </ion-content>
</ion-view>
